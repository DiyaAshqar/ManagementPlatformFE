<div class="app-container">
  <router-outlet />
  
  @if (loadingService.isLoading()) {
    <div class="loading-overlay">
      <p-progressSpinner 
        styleClass="w-4rem h-4rem" 
        strokeWidth="4" 
        animationDuration="1s">
      </p-progressSpinner>
    </div>
  }
  
  <p-toast position="top-right" [life]="5000"></p-toast>
</div>
